language: android
sudo: required
jdk: oraclejdk8
android:
components:
- platform-tools
- tools
- tools
- build-tools-25.0.0
- android-25

# Additional components
- extra-google-google_play_services
- extra-google-m2repository
- extra-android-m2repository
